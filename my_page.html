<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пушкин</title>
</head>

<style>
  body {
    background: url(https://scontent.xx.fbcdn.net/v/t1.0-9/16649487_1299010533470681_2472097687461648878_n.jpg?oh=f29b3f9d476ce0b694d7de9e9694e6ae&oe=593E2DF9);
    background-size: 85%;
   }
    .column {
             column-count: 3;
             column-width: 200px;
             column-rule: 1px solid #ccc;
            }
</style>
<div class = 'container'>
<body>
<h1><center><font size="40" colour="#1a1a33" face="Comic Sans MS">Стихотворения Александра Сергеевича Пушкина</font></center></h1>
<a href="{{  url_for('random_poem') }}"><font size="5" colour="#1a1a33" face="Comic Sans MS">Рандомное стихотворение</font></a>
<div class="column">
<ul>
    {% for row in data %}
    <center>
    <li>
        <a href="{{ url_for('show_poem',
n = loop.index) }}"><font colour="#1a1a33" face="Comic Sans MS">
            {{ row['title'][0] }}</font>
        </a>
    </li>
        </center>
    {% endfor %}
</ul>
       </div>
</body>
</div>
</html>
